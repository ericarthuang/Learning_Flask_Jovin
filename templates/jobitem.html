<div class="row mt-2 mb-3 border-bottom pb-1">

    <div class="col-10">
        <h4 style="color:rgb(160, 160, 160)">{{ job['title'] }}</h4>
        <div>
            <b>Location:</b> {{ job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{ job['salary']}}
        </div>
        {% endif %}
    </div>

    <div class="col-2">
        <button type="button" class="btn btn-outline-primary">
            Apply
        </button>
    </div>

</div>
